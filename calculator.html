<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="container">
        <center>
        <input type="text" id="output">
        </center>
        <div id="keys">
        <button onclick="add()" class="btn" id="op1">+</button>
        <button onclick="subtract()"class="btn" id="op2">-</button>
        <button onclick="multiply()" class="btn" id="op3">x</button>
        <button onclick="divide()" class="btn" id="op4">/</button>
            <button onclick="one()" class="btn">1</button>
            <button onclick="two()" class="btn">2</button>
            <button onclick="three()" class="btn">3</button>
            <button onclick="result()" id="result" class="btn">=</button>
            <button onclick="four()" class="btn">4</button>
            <button onclick="five()" class="btn">5</button>
            <button onclick="six()" class="btn">6</button>
            <button onclick="seven()" class="btn">7</button>
            <button onclick="eight()" class="btn">8</button>
            <button onclick="nine()" class="btn">9</button>
            <button onclick="zero()" class="btn">0</button>
            <button onclick="dot()" class="btn">.</button>
            <button onclick="clearOutput()" class="btn">clr</button>
        </div>
        
        
    </div>
    <script src="calculator.js"></script>
</body>
</html>
